<body>
    <header role="header">
        <h1>Parks, Buddy</h1>
    </header>
    <main role="main">
        <form action="#" class="js-search-form">
            <fieldset>
                <legend>How Many Parks Do You Want? Between One and Fifty.</legend>
                <label for="value"></label>
                <input type="number" name="numberofpics" min="1" max="50" value="10" class="js-number">

                <input type="text" class="js-state">
                <label for="search term">Finally Your Search Keyword!</label>
                <input type="text" class="js-query">
                <input type="submit" value="See Some Parks">
            </fieldset>
        </form>
        <div class="js-search-results">
            
        </div>
    </main>
